<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/style.css">
    <title>Exception Handling</title>
</head>

<body>
    <div class="header">
        <h1><em><i>Exception Handling</i></em></h1>
    </div>

    <div class="box1">
        <input type="text" placeholder="Enter a number between 6 and 30" class="text1" id="textbox1">
        <button onclick="except1()" class="sub">Submit</button>
        <p id="p1"></p>
    </div>

    <div class="box1">
        <input type="number" placeholder="Enter a number" class="text1" id="textbox2">
        <input type="number" placeholder="Enter Another Number" class="text1" id="textbox3">
        <button onclick="checkdiv()" class="sub">Divide</button>
        <p id="p2"></p>
    </div>

    <div class="box1">
        <input type="number" placeholder="Factorial Calculator" class="text1" id="textbox4">
        <button onclick="getfactorial()" class="sub">Calculate</button>
        <p id="p3"></p>
    </div>

    <script src="../JS/main.js"></script>
</body>

</html>
