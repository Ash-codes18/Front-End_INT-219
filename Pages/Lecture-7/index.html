<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sliders</title>
</head>
<body>

    <div class="header">
        <h1><em><i>Image Slider</i></em></h1>
    </div>

<div class="content">
    
    <main>
        <img src="https://images.unsplash.com/photo-1554797589-7241bb691973?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTR8fGphcGFufGVufDB8fDB8fHww" alt="img-1" class="sliding" onclick="changeSlide(1)">
        <img src="https://images.unsplash.com/photo-1601823984263-b87b59798b70?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8amFwYW58ZW58MHx8MHx8fDA%3D" alt="img-2" class="sliding" onclick="changeSlide(1)">
        <img src="https://plus.unsplash.com/premium_photo-1673285286254-d0d0e465e0fd?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTN8fGphcGFufGVufDB8fDB8fHww" alt="img-3" class="sliding" onclick="changeSlide(1)">
        <img src="https://images.unsplash.com/photo-1491884662610-dfcd28f30cfb?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTh8fGphcGFufGVufDB8fDB8fHww" alt="img-4" class="sliding" onclick="changeSlide(1)">
        <img src="https://plus.unsplash.com/premium_photo-1674824835422-1447f5901086?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjV8fGphcGFufGVufDB8fDB8fHww" alt="img-5" class="sliding" onclick="changeSlide(1)">
        <img src="https://images.unsplash.com/photo-1536098561742-ca998e48cbcc?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MzV8fGphcGFufGVufDB8fDB8fHww" alt="img-6" class="sliding" onclick="changeSlide(1)">
    </main>

    <div id="err">Click on the Image to get the next Image</div>
</div>

    <script src="main.js"></script>
</body>
</html>
