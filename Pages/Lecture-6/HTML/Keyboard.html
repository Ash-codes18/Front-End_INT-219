<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/key.css">
    <title>Keyboard Events</title>
</head>
<body>

    <div class="header">
        <h1><em><i>Keyboard Events</i></em></h1>
    </div>

<center>
    <form class="form">
        <table>
        <tr>
        <td><label>OnKeyPress : </label></td>
        <td><input type="text" id="kp" onkeypress="changebg()"></td>
    </tr>
        <tr>
        <td><label>OnKeyUp : </label></td>
        <td><input type="text" id="ku" onkeyup="changebg()"></td>
    </tr>
        <tr>
        <td><label>OnKeyDown : </label></td>
        <td><input type="text" id="kd" onkeydown="changebg()"></td>
    </tr>
    </form>
</table>
</center>

    <script src="../JS/key.js"></script>
    
</body>
</html>
