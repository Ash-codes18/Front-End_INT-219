<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/style.css">
    <title>Form in a Table</title>
</head>
<body>
    

    <div class="header">
        <h1><u><i><em>Form Using Table</em></i></u></h1>
    </div>

    <br><br><br>

    <div class="table">

        <fieldset>
            <legend id="leg">Form in a table</legend>
           
            <form action="#" onsubmit="return check();">

                <table id="center">

                    <tr>
                        <td>Username</td>
                        <td><input type="text" id="User" placeholder="Enter Your Username">
                            <br><br>
                            <span id="erruser"></span>
                        </td>
                    </tr>
                    <tr>
                        <td>E-mail</td>
                        <td><input type="email" id="mail" placeholder="Enter Your E-mail"></td>
                        <span id="errmail"></span>
                    </tr>
                    <tr>
                        <td>Password</td>
                        <td><input type="password" id="pass" placeholder="Enter Your Password">
                            <br><br>
                            <div id="message">
                                <h3>Password must contain the following:</h3>
                                <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
                                <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
                                <p id="number" class="invalid">A <b>number</b></p>
                                <p id="length" class="invalid">Minimum <b>8 characters</b></p>
                            </div>
                            <span id="errpass"></span>
                        </td>
                    </tr>


                    <tr>
                        <td>Contact No.</td>
                        <td><input type="text" id="num" placeholder="Enter Your Number">
                        <br><br>
                        <span id="errnum"></span>
                        </td>
                    </tr>

                    <tr>
                        <td>Country</td>
                        <td>
                            <select id="county" name="Country">
                                <option value="Canada">Canada</option>
                                <option value="China">China</option>
                                <option value="Dubai">Dubai</option>
                                <option value="India">India</option>
                                <option value="Japan">Japan</option>
                                <option value="Korea">Korea</option>
                                <option value="Nepal">Nepal</option>
                                <option value="Russia">Russia</option>
                                <option value="UAE">UAE</option>
                                <option value="USA">USA</option>
                            </select>
                        </td>
                    </tr>


                    <tr>
                        <td>Address</td>
                        <td><input type="text" id="add" placeholder="Enter Your Address">
                        <br><br>
                        <span id="erradd"></span>
                        </td>
                    </tr>

                </table>
<center>
            <div class="buttons">
               <a href="#"><input name="submit" type="submit" id="submit" value="Submit">&nbsp;&nbsp;&nbsp;&nbsp;</a>
               <a href="#"><input name="submit" type="reset" id="reset" value="Reset"></a>
            </div>
</center>
               
            </form>
            <script src="../JS/pass.js"></script>
            <script src="../JS/form.js"></script>
            <br><br>


        </fieldset>

    </div>


</body>
</html>
