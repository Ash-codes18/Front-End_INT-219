<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Starting Bootstrap</title>
</head>
<body>
    

    <button class="btn btn-primary m-1 ">Submit</button>
    <button class="btn btn-success m-1">Success!</button>
    <button class="btn btn-warning m-1">Warning!</button>
    <button class="btn btn-danger m-1">Danger!</button>
    <button class="btn btn-info m-1">Info!</button>
    <button class="btn btn-dark m-1">Dark</button>
    <button class="btn btn-light m-1">Light</button>
    <button class="btn btn-outline-danger m-1">outline</button>
    <button class="btn btn-outline-primary m-1">outline</button>
    <button class="btn btn-link m-1">Link</button>

    <div class="container p-1 border border-4 border-danger">
        Does not have 100% width
    </div>

    <div class="container-fluid mt-3 p-1 border border-4 border-success">
        Has 100% width
    </div>

    <div class="row m-3 p-2 text-bg-dark border border-2 border-primary">
        <div class="col m-2 border border-2 border-danger-subtle">Col1</div>
        <div class="col m-2 border border-2 border-danger-subtle">Col2</div>
        <div class="col m-2 border border-2 border-danger-subtle">Col3</div>
    </div>
    <div class="row m-3 p-2 text-bg-dark border border-2 border-primary">
        <div class="col m-2  border border-2 border-danger-subtle">Col1</div>
        <div class="col m-2  border border-2 border-danger-subtle">Col2</div>
        <div class="col m-2  border border-2 border-danger-subtle">Col3</div>
    </div>
    <div class="row m-3 p-2 text-bg-dark  border border-2 border-primary">
        <div class="col m-2 border border-2 border-danger-subtle">Col1</div>
        <div class="col m-2 border border-2 border-danger-subtle">Col2</div>
        <div class="col m-2 border border-2 border-danger-subtle">Col3</div>
    </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
