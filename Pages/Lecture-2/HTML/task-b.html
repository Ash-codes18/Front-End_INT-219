<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/task-b.css">
    <title>Task-2</title>
</head>
<body>

<center><h1><i><em>Tables - <u>Rowspan & Colspan</u></em></i></h1></center>


<div class="tables"> 
<div class="left">

    <table>
        <tbody>
            <tr>
                <td class="one">1</td>
                <td class="five">5</td>
                <td rowspan="2" class="eight">8</td>
                <td rowspan="4" class="ten">10</td>
        </tr>

        <tr>
            <td class="two">2</td>
            <td class="six">6</td>
            </tr>

            <tr>
                <td class="three">3</td>
                <td rowspan="2" class="seven">7</td>
                    <td rowspan="2" class="nine">9</td>
                </tr>
                
            <tr>
                <td class="four">4</td>
            </tr>
    </tbody>
</table>
</div>

<div class="right">

<table>

    <tbody>

        <tr>
            <td rowspan="4" class="one">1</td>
            <td rowspan="2" class="two">2</td>
            <td class="four">4</td>
            <td class="seven">7</td>
        </tr>

        <tr>
            <td class="five">5</td>
            <td class="eight">8</td>
        </tr>
        
        <tr>
            <td rowspan="2" class="three">3</td>
            <td rowspan="2" class="six">6</td>
            <td class="nine">9</td>
        </tr>
        <tr>
            <td class="ten">10</td>
        </tr>


    </tbody>
    
</table>



</div>

</div>
    
</body>
</html>
