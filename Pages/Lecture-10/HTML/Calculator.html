<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/calc.css">
    <title>Basic Calculator</title>
</head>
<center>
<body>

    <div class="header">
        <h1><em><i>Basic Calculator</i></em></h1>
        <br><br><br>
    </div>



    <table class="calculator">
        <thead>
            <tr>
                <th colspan="4"><div id="result" class="output"></div></th>
            </tr>
            <tr>
                <th colspan="4"><div id="current" class="output"></div></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td id="7"><button class="number">7</button></td>
                <td id="8"><button class="number">8</button></td>
                <td id="9"><button class="number">9</button></td>
                <td id="+"><button class="operator">+</button></td>
            </tr>
            <tr>
                <td id="4"><button class="number">4</button></td>
                <td id="5"><button class="number">5</button></td>
                <td id="6"><button class="number">6</button></td>
                <td id="-"><button class="operator">-</button></td>
            </tr>
            <tr>
                <td id="1"><button class="number">1</button></td>
                <td id="2"><button class="number">2</button></td>
                <td id="3"><button class="number">3</button></td>
                <td id="*"><button class="operator">*</button></td>
            </tr>
            <tr>
                <td id="0"><button class="number">0</button></td>
                <td id="."><button class="point">.</button></td>
                <td id="/"><button class="operator">/</button></td>
                <td id="="><button class="equal">=</button></td>
            </tr>
        </tbody>
    </table>

    <script src="../JS/calc.js"></script>
    
</body>
</center>
</html>
